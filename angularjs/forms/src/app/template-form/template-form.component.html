<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal" > <!--NgSubmit(Event) EventBinding -->
  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="nome">Nome</label>
    </div>
    <div class="form-group col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"  
           [(ngModel)]="usuario.nome" required #nome="ngModel" > <!--[(NgModel)]Two-Way_DataBinding atualiza o valor do objeto-->
      <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
        Nome é obrigatório.  
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="email">E-mail</label>    
    </div>
    <div class="form-group col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="usuario@email.com" name="email" 
             [ngModel]="usuario.email" required email #email="ngModel"> <!--[ngModel]PropertyBinding não atualiza o valor do objeto-->
      <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
        e-mail inválido.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cep" class="control-label" name="cep">CEP</label>
      <input type="text" class="form-control" id="cep"
        name="cep" ngModel required #cep="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!cep.valid && cep.touched">
        CEP é obrigatório !
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="numero" class="control-label" name="numero">Número</label>
      <input type="text" class="form-control" id="numero"
        name="numero" ngModel required #numero="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!numero.valid && numero.touched">
        Número é obrigatório !
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="complemento" class="control-label" name="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento"
        name="complemento" ngModel #complemento="ngModel">
    </div>
      <div class="form-group col-sm-12">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" required ngModel #rua="ngModel" readonly> <!--[(NgModel)]Two-Way_DataBinding atualiza o valor do objeto-->
      <div class="alert alert-danger" role="alert" *ngIf="!rua.valid && rua.touched">
        Rua é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="bairro" class="control-label" name="bairro">Bairro</label>
      <input type="text" class="form-control" id="bairro"
        name="bairro" ngModel required #bairro="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!bairro.valid && bairro.touched">
        Bairro é obrigatório !
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="cidade" class="control-label" name="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade"
        name="cidade" ngModel required #cidade="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!cidade.valid && cidade.touched">
        Cidade é obrigatório !
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="estado" class="control-label" name="estado">Estado</label>
      <input type="text" class="form-control" id="estado"
        name="estado" ngModel required #estado="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!estado.valid && estado.touched">
        Estado é obrigatório !
      </div>
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> <!--[disabled] property binding-->

  <app-form-debug [form]="f"></app-form-debug>
</form>
