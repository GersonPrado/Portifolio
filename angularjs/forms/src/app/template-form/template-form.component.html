<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal" > <!--NgSubmit(Event) EventBinding -->
  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="nome">Nome</label>
    </div>
    <div class="form-group col-sm-12" [ngClass]="aplicaCssErro(nome)">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"  
        [(ngModel)]="usuario.nome" required #nome="ngModel" > <!--[(NgModel)]Two-Way_DataBinding atualiza o valor do objeto-->     
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)"
        msgErro=" Nome é obrigatório. ">
      </app-campo-control-erro>      
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="email">E-mail</label>    
    </div>
    <div class="form-group col-sm-12" [ngClass]="aplicaCssErro(email)">
      <input type="email" class="form-control" id="email" placeholder="usuario@email.com" name="email" 
             [ngModel]="usuario.email" required email #email="ngModel"> <!--[ngModel]PropertyBinding não atualiza o valor do objeto só deve ser chamado para utilizar uma propriedade metodo do componente ou uma expressão-->
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(email)"
        msgErro="E-mail é obrigatório. ">
      </app-campo-control-erro> 
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-row">
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label" name="cep">CEP</label>
        <input type="text" class="form-control" id="cep"
          name="cep" ngModel required #cep="ngModel"
          (blur)="consultaCEP($event.target.value, f)">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cep)"
          msgErro="CEP é obrigatório. ">
        </app-campo-control-erro> 
      </div>
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label" name="numero">Número</label>
        <input type="text" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(numero)"
          msgErro="Número é obrigatório. ">
        </app-campo-control-erro> 
      </div>
      <div class="form-group col-md-6">
        <label for="complemento" class="control-label" name="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento"
          name="complemento" ngModel #complemento="ngModel">
      </div>
        <div class="form-group col-sm-12" [ngClass]="aplicaCssErro(rua)">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua" required ngModel #rua="ngModel" readonly> <!--[(NgModel)]Two-Way_DataBinding atualiza o valor do objeto-->
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(rua)"
          msgErro="Rua é obrigatório. ">
        </app-campo-control-erro> 
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5" [ngClass]="aplicaCssErro(bairro)"> 
        <label for="bairro" class="control-label" name="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro"
          name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(bairro)"
          msgErro="Bairro é obrigatório. ">
        </app-campo-control-erro> 
      </div>
      <div class="form-group col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label" name="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade"
          name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cidade)"
          msgErro="Cidade é obrigatório. ">
        </app-campo-control-erro> 
      </div>
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label" name="estado">Estado</label>
        <input type="text" class="form-control" id="estado"
          name="estado" ngModel required #estado="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(estado)"
          msgErro="Estado é obrigatório. ">
        </app-campo-control-erro> 
      </div>
    </div>
  </div> 
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> <!--[disabled] property binding-->

  <app-form-debug [form]="f"></app-form-debug>
</form>
