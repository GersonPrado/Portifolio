<div class="row" >
  <div class="col s6">
    <p>
      Lista de Alunos
    </p>
    <div class="collection">
      <a  class="collection-item"
      *ngFor="let aluno of alunos"
      [routerLink]="[aluno.id]"> 
      {{ aluno.nome }} </a>  
    </div>
    <a class="waves-effect waves-light btn"
    (click)="novoContato()">Novo</a>
  </div>
  <div class="col6">
    <router-outlet></router-outlet>
  </div>
</div>
