<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Desenvolvimento JQuery</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('h1')
				.css("color","#f66")
				.hide()
				.delay('1000')
				.fadeIn('slow')
				.text('Cadastro em JQuery')
				.click(function(){
					$('body').css("background","#C30")
					$('h1').css("color","#FFF");
				});
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('a').css({color:'red',display:'block'});
				$('.link2').css("color","green");
				$('#link3').css("color","#000");
				$('*').css("padding","10px");
				$('h1,.link2').css("border-bottom","solid 3px blue");
			})
		</script>
	</head>
	
	<body>
		<h1>Cadastro</h1>
		<a href="#">Link 1</a>
		<a href="#" class="link2">Link 2</a>
		<a href="#" id="link3">Link 3</a>
	</body>
</html>
