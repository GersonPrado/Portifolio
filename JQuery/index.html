<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Desenvolvimento JQuery</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/events_navegador.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('h1')
				.css("color","#f66")
				.hide()
				.delay('1000')
				.fadeIn('slow')
				.text('Cadastro em JQuery')
				.click(function(){
					$('body').css("background","#C30")
					$('h1').css("color","#FFF");
				});
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('a').css({color:'red',display:'block'});
				$('.link2').css("color","green");
				$('#link3').css("color","#000");
				$('*').css("padding","10px");
				$('h1,.link2').css("border-bottom","solid 3px blue");
			})
		</script>
	</head>
	
	<body>
		<h1>Cadastro</h1>
		<div>
			<form>
				<label>CPF / CNPJ</label><br>
				<input type="text" placeholder="Digite seu CPF/ CNPJ" pattern="[0-9]{2}"
				" title="Digite o nÃºmero do seu CPF ou do CNPJ da empresa" class="cpfCnpj">
				<br>
				<br>
				<label>E-mail</label><br>
				<input type="email" placeholder="Digite um e-mail valido" class = "email">
				<br>
				<br>
				<label>Data de nascimento</label><br>
				<input type="date" placeholder="Digite uma data valida" class = "dataNascimento">
				<br>		
				<br>
				<input id="confirmButton" type="button" value="Submit" onclick="sendData()" >
			</form>			
		</div>
		<div>
			<a href="#">Link 1</a>
			<a href="#" class="link2">Link 2</a>
			<a href="#" id="link3">Link 3</a>
		</div>

	</body>
</html>
